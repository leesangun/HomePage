<script>
$.getJSON(
	//"http://146.56.178.0:5000/price", 
	"http://127.0.0.1:5000/price",
	{ 
	}, 
	function(data) { 
		$("#today").html(data["DAYS"]["today"]);
		$("#month1").html(data["DAYS"]["month1"]);
		$("#month3").html(data["DAYS"]["month3"]);
		$("#month6").html(data["DAYS"]["month6"]);
		$("#month12").html(data["DAYS"]["month12"]);

		delete data["DAYS"];
		Object.keys(data).forEach(function(k){
			$("#table0").append("<tr><td>"+data[k]["info"]+"</td><td>"+k+"</td><td>"+data[k]["mScore"].toFixed(2)+"</td><td>"+data[k]["price"].toFixed(2)+"</td><td>"+data[k]["price1"].toFixed(2)+"</td><td>"+data[k]["price3"].toFixed(2)+"</td><td>"+data[k]["price6"].toFixed(2)+"</td><td>"+data[k]["price12"].toFixed(2)+"</td></tr>");
		});
	}
);

$.getJSON(
	"http://127.0.0.1:5000/quant",
	{ 
	}, 
	function(data) { 
		for(idx in data){
			$("#table1").append("<tr><td>"+data[idx]["strategy"]+"</td><td>"+data[idx]["yield"]+"</td><td>"+data[idx]["rebal"]+"</td><td>"+data[idx]["result"]+"</td><td>"+data[idx]["info"]+"</td></tr>");
		};
	}
);

$.getJSON(
	"http://127.0.0.1:5000/indicators",
	{ 
	}, 
	function(data) { 
		Object.keys(data).forEach(function(k){
			$("#table2").append("<tr><td>"+data[k]["title"]+"</td><td>"+data[k]["index"]+"</td><td>"+data[k]["info"]+"</td></tr>");
		});
	}
);

</script>
